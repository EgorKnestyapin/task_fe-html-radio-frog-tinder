<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog tinder</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Frog tinder</h1>
    <p>Найди свой краш!</p>
    <p>I am:</p>
    <input type="radio" id="male-radio" name="sex" value="male" checked />
    <label for="male-radio">Male</label>
    <br />
    <input type="radio" id="female-radio" name="sex" value="female" />
    <label for="female-radio">Female</label>
    <br />
    <input type="radio" id="frog-radio" name="sex" value="frog" />
    <label for="frog-radio">Frog</label>
  </body>
</html>
